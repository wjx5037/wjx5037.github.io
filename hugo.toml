baseURL = 'https://wjx5037.github.io/'
languageCode = 'en-us'
title = 'Wenbo Xu'
theme = 'beautifulhugo'
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
[params]
  math = true